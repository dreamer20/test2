<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <ul class="nav mb-2 pt-2">
      <li class="nav-item">
        <a class="nav-link link-secondary" href="{{ url_for('index')}}">NOTES</a>
      </li>
      {% if g.user['id'] %}
      <li class="nav-item">
        <a class="nav-link link-secondary" href="{{ url_for('adm.add')}}">Add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-secondary" href="{{ url_for('adm.logout')}}">Logout</a>
      </li>
      {% endif %}
    </ul>
    <div class="container">
      {% block content %}{% endblock %}
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
