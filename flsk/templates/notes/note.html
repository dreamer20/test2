{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
<div class="mb-3">
    <span class="h5">Теги:</span> 
    {% for tag in tags %}
        <a href="{{ url_for('notes.tag', tag=tag['tag']) }}">{{tag['tag']}}</a> 
    {% endfor %}
</div>
<div>
    <h2>{{note['title']}}</h2>
    {{note['content']| safe}}
</div>
{% endblock %}
